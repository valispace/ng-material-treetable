<table mat-table [dataSource]="dataSource" [ngClass]="formatElevation()">

  <div *ngFor="let column of displayedColumns; first as isFirst;">
    <ng-container matColumnDef="{{column}}">
      <th
        mat-header-cell *matHeaderCellDef
        [ngClass]="{'vertical-separator': options.verticalSeparator, 'titlecase': options.capitalisedHeader}"
      >
        <ng-container
          *ngIf="columnDefs && columnDefs[column]?.headerTemplate; else defaultHeaderDef"
          [ngTemplateOutlet]="columnDefs[column].headerTemplate"
          [ngTemplateOutletContext]="{columnDef: columnDefs[column], value: column}"
        ></ng-container>
        <ng-template #defaultHeaderDef>{{ column }}</ng-template>
      </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'vertical-separator': options.verticalSeparator}">
        <div *ngIf="isFirst">
          <div class="value-cell">
            <div [innerHTML]="formatIndentation(element)"></div>
            <mat-icon [ngStyle]="{'visibility': element.children.length ? 'visible' : 'hidden'}" (click)="onNodeClick(element)">
              {{element.isExpanded ? 'keyboard_arrow_down' : 'keyboard_arrow_right'}}
            </mat-icon>
            <div>{{element.value[column]}}</div>
          </div>
        </div>
        <div *ngIf="!isFirst">
          <ng-container
            *ngIf="columnDefs && columnDefs[column]?.template; else defaultDef"
            [ngTemplateOutlet]="columnDefs[column].template"
            [ngTemplateOutletContext]="{columnDef: columnDefs[column], value: element.value[column]}"
          ></ng-container>
        </div>
        <ng-template #defaultDef>{{element.value[column]}}</ng-template>
      </td>
    </ng-container>
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [ngClass]="{'highlight-on-hover': options.highlightRowOnHover}" *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
